<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="todolist.css" rel="stylesheet" type="text/css">
</head>

<body>


    <div id="listcontainer">
        <div id="titlecontainer">
            <h1 id="title">MyToDoList</h1>
        </div>

        <div id="inputcontainer">
            <input id="task-input" type="text" id="myInput" placeholder="write activity here">
            <button id="add-button">Add</button>
        </div>

        <hr style="height: 2px;background-color:rgb(255, 255, 255)">

        <ul id="task-list">

        </ul>
        <script type="text/javascript" src="todolist.js"></script>
    </div>
    <div id="finished-task-list-container">
        <ul id="finished-task-list"></ul>
    </div>
</body>


</html>
